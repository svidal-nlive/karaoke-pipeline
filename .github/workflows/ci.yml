name: CI Pipeline (All Services)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Discover and Test All Services
      run: |
        set -e
        for dir in */ ; do
          # Skip non-service folders
          if [ ! -f "$dir/requirements.txt" ]; then continue; fi

          echo "============================"
          echo "Testing service: $dir"
          echo "============================"
          cd "$dir"

          python -m pip install --upgrade pip setuptools wheel

          if grep -q "karaoke-shared" requirements.txt; then
            echo "karaoke-shared dependency detected"
          fi

          python -m pip install -r requirements.txt

          # Linting (optional, uncomment if desired)
          # pip install flake8
          # flake8 .

          # Run tests if present
          if [ -d tests ] || [ -f tests.py ] || [ -f pytest.ini ]; then
            pip install pytest
            pytest
          else
            echo "No tests found in $dir, skipping tests."
          fi

          cd ..
        done
